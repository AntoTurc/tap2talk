<ion-header>
  <ion-toolbar>
    <ion-title>Emergency</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bg">
  <ion-item>
    <ion-textarea [(ngModel)]="gtext" placeholder="Quick text-to-speech"></ion-textarea>
  </ion-item>

  <ion-button (click)="speak()" expand="block">SPEAK</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="square">
        <img id = "morning" (click)="speakthis('Call the police')" src="assets/emergency/police.png">
      </div>
      </ion-col>
      <ion-col>
        <div class="square">
        <img id="afternoon" (click)="speakthis('Call an ambulance')" src="assets/emergency/ambulance.png">
      </div>
      </ion-col>
      <ion-col>
        <div class="square">
        <img id="evening" (click)="speakthis('Do you have a first aid kit')" src="assets/emergency/first-aid-kit.png">
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="square">
        <img id = "hi" (click)="speakthis('I need help')" src="assets/emergency/information.png">
      </div>
      </ion-col>
      <ion-col>
        <div class="square">
        <img id = "howareyou" (click)="speakthis('I am injured')" src="assets/emergency/injury.png">
      </div>
      </ion-col>
      <ion-col>
        <div class="square">
        <img id = "sorry" (click)="speakthis('Someone is injured')" src="assets/emergency/support.png">
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col>
  <div class="mute">
    <img id = "muteicon" (click)="speakthis('I am mute, please give me a moment to answer')" src="assets/greetings/muted.png">
  </div>
  </ion-col>
  </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button >
        <ion-icon  routerLink="/greetings" id="chatIcon"  name="happy-outline" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button >
        <ion-icon routerLink="/order" id="orderIcon" name="fast-food" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button >
        <ion-icon routerLink="/answer" id="answerIcon"  name="chatbubble-ellipses-outline" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button >
        <ion-icon routerLink="/custom" id="customIcon"  name="brush-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
